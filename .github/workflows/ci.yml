name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify dist
        run: |
          if [ ! -d dist ]; then echo "dist not found"; exit 1; fi
          ls -la dist | sed -n '1,200p'
      - name: Ensure no TSX in built HTML
        run: |
          if grep -n "\\.tsx" dist/index.html >/dev/null 2>&1; then
            echo "Error: built dist/index.html contains .tsx references";
            grep -n "\\.tsx" dist/index.html || true;
            exit 1;
          else
            echo "No .tsx references found in dist/index.html";
          fi
