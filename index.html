
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MultiTools | Professional AI Transcriber & Media Converter</title>
    <meta name="description" content="Convert speech from audio and video files into text with auto-language detection. Professional AI workstation for business strategy and media processing.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-deep: #05050C;
        --accent-purple: #A855F7;
        --neon-cyan: #06B6D4;
        --font-sans: 'Inter', sans-serif;
      }

      html { scroll-behavior: smooth; }
      body {
        font-family: var(--font-sans);
        background-color: var(--bg-deep);
        margin: 0;
        /* Allow scroll for mobile and desktop consistency */
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 999;
      }

      h1, h2, h3 {
        letter-spacing: -0.025em;
      }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 20px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes pop-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in { animation: pop-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-12deg); }
        100% { transform: translateX(200%) skewX(-12deg); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      @keyframes pulse {
        0% { transform: scale(0.9); opacity: 0.2; }
        50% { transform: scale(1.5); opacity: 0.5; }
        100% { transform: scale(0.9); opacity: 0.2; }
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "pdfjs-dist/": "https://aistudiocdn.com/pdfjs-dist@^4.5.136/",
        "jszip": "https://aistudiocdn.com/jszip@^3.10.1/dist/jszip.min.js",
        "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1/dist/jspdf.umd.min.js",
        "docx": "https://aistudiocdn.com/docx@^8.5.0/build/index.js",
        "mammoth": "https://aistudiocdn.com/mammoth@^1.7.2/mammoth.browser.min.js",
        "pptxgenjs": "https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.es.js",
        "xlsx": "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
