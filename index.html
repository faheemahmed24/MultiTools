<head>

    <title>MultiTools | High-Performance AI Workstation</title>

    <!-- Open Graph / SEO -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://multitools.click/">
    <meta property="og:title" content="MultiTools | High-Performance AI Workstation">
    <meta property="og:description" content="One universal engine for transcription, strategy, and visual intelligence.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@700;900&family=Noto+Sans+Arabic:wght@400;700;900&family=Noto+Nastaliq+Urdu:wght@400;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-deep: #05050C;
        --accent-purple: #A855F7;
        --accent-pink: #E11D48;
        --font-sans: 'Inter', sans-serif;
        --font-arabic: 'Noto Sans Arabic', sans-serif;
        --font-urdu: 'Noto Nastaliq Urdu', serif;
      }

      html { scroll-behavior: smooth; }
      body {
        font-family: var(--font-sans);
        background-color: var(--bg-deep);
        margin: 0;
        overflow-x: hidden;
      }

      [lang="ar"], .font-arabic { font-family: var(--font-arabic); }
      [lang="ur"], .font-urdu { font-family: var(--font-urdu); line-height: 2.5; }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 20px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes pop-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in { animation: pop-in 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      .modal-active main, .modal-active aside {
        filter: blur(12px) brightness(0.6);
        pointer-events: none;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      ::selection {
        background: rgba(168, 85, 247, 0.3);
        color: #fff;
      }

      .output-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

        "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1/dist/jspdf.umd.min.js",
        "docx": "https://aistudiocdn.com/docx@^8.5.0/build/index.js",
        "mammoth": "https://aistudiocdn.com/mammoth@^1.7.2/mammoth.browser.min.js",
        "pptxgenjs": "https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.es.js",
        "xlsx": "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js",
        "pdf-lib": "https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.esm.js"
      }
    }
    </script>
</head>
