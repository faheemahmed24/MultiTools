    <style>
      :root {
        --bg-dark-gray: #111827; /* gray-900 */
        --bg-med-gray: #1f2937;  /* gray-800 */
        --bg-light-gray: #374151; /* gray-700 */
        --border-gray: #4b5563; /* gray-600 */
        --text-light: #f3f4f6; /* gray-100 */
        --text-med: #9ca3af; /* gray-400 */
        --text-dark: #6b7280; /* gray-500 */
        --accent-purple: #8b5cf6; /* purple-500 */
        --accent-purple-hover: #7c3aed; /* purple-600 */
        --accent-pink: #ec4899; /* pink-500 */
        --font-sans: 'Inter', sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: var(--font-sans);
        background-color: var(--bg-dark-gray);
        background-image: radial-gradient(circle at 1px 1px, rgba(139, 92, 246, 0.1) 1px, transparent 0);
        background-size: 2rem 2rem;
      }
      
      *, *::before, *::after {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }


      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-dark-gray);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-gray);
        border-radius: 5px;
        border: 2px solid var(--bg-dark-gray);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Custom input styles */
      .custom-input {
          background-color: var(--bg-med-gray);
          border: 1px solid var(--border-gray);
          color: var(--text-light);
          border-radius: 0.5rem;
          padding: 0.75rem 1rem;
          transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .custom-input:focus {
          outline: none;
          border-color: var(--accent-purple);
          box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
      }
      
      /* General Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-in-out forwards;
      }
      
      @keyframes pop-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.2s ease-out forwards;
      }
      
      @keyframes slide-in-up {
         from { opacity: 0; transform: translateY(10px); }
         to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.3s ease-out forwards;
      }
      
      @keyframes slide-in-right {
         from { opacity: 0; transform: translateX(-20px); }
         to { opacity: 1; transform: translateX(0); }
      }
       .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out forwards;
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .progress-bar-shimmer {
        background: linear-gradient(to right, var(--accent-purple) 4%, #a855f7 25%, var(--accent-purple) 36%);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite linear;
      }
