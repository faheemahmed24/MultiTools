
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://multitools.click/" />
    <title>MultiTools | High-Performance AI Workstation</title>
    <meta name="description" content="Professional dashboard for speech transcription, business strategy, and visual processing.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@700;900&family=Noto+Sans+Arabic:wght@400;700;900&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #05050C;
        --accent-purple: #A855F7;
        --font-sans: 'Inter', sans-serif;
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--bg-deep);
        margin: 0;
        overflow-x: hidden;
        color: white;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.3); border-radius: 10px; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
